<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <header>
        <h1 id="gameTitle">Memory Game</h1>
      </header>

    <h3 id="gameScore">Score: <span id="result"></span></h3>
    <div class="timerClass">Time left: <span id="timer">60</span> seconds</div>

    <div id="shoutbox">
        <h2></h2>
        <ul id="shout-messages"></ul>
    </div>

<div id="gameBoard"></div>

<button id="playAgain" style="display: none;">Play Again</button>
  


    <script defer src="js/script.js"></script>
</body>
</html>
